<!DOCTYPE html>
<html>
<head>
  <title>Dad Joke Generator</title>
  <style>
    body {
      background-color: #333; /* Dark matte color */
      color: #fff; /* Text color */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f39c12; /* A contrasting color for the button */
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #joke {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Dad Joke Generator</h1>
  <p id="joke">Click the button to get a dad joke!</p>
  <button id="get-joke">Get Joke</button>

  <script>
    document.getElementById('get-joke').addEventListener('click', async () => {
      try {
        const response = await fetch('/get-joke');
        const data = await response.json();
        document.getElementById('joke').textContent = data.joke;
      } catch (error) {
        console.error('Error fetching joke:', error);
      }
    });
  </script>
</body>
</html>
